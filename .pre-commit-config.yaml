repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
        exclude: (^docs/)
#      - id: end-of-file-fixer
#        exclude: (^docs/)
      - id: check-docstring-first
        exclude: (^docs/)
      - id: check-yaml
        exclude: (^docs/)
      - id: check-json
        exclude: (^docs/)
      - id: name-tests-test
        exclude: (^docs/)
      - id: requirements-txt-fixer
        exclude: (^docs/)
      - id: check-added-large-files
        exclude: (^docs/)

  # Flake rules: https://lintlyci.github.io/Flake8Rules/
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        exclude: (^docs/)
        additional_dependencies: [flake8-typing-imports==1.7.0]
        # E501 line too long
        # E722 do not use bare 'except
        # F541 f-string is missing placeholders
        # E741 ambiguous variable name 'l'
        # F401 '._version.__version__' imported but unused
        # F841 local variable 'e' is assigned to but never used
        # W503 line break before binary operator
        args:
          ["--config=setup.cfg", "--ignore=E501,E722,F541,E741,F401,F841,W503"]

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.5.4
    hooks:
      - id: autopep8
        exclude: (^docs/)

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.1.0
    hooks:
      - id: add-trailing-comma
        args: [--py36-plus]

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.10.0
    hooks:
      - id: pyupgrade

  - repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
      - id: seed-isort-config

  - repo: https://github.com/timothycrosley/isort
    rev: "5.6.4" # Use the revision sha / tag you want to point at
    hooks:
      - id: isort # Run `isort -rc <filepath>` to autofix
        pass_filenames: true
        args: ["--profile", "black"]

  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3.8

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.7.0
    hooks:
      - id: python-use-type-annotations
      - id: python-no-eval

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.2.1
    hooks:
      - id: prettier
        exclude: (^docs/)
